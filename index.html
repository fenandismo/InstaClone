<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="instagram-wrapper">


        <div class="celular">
            <img src="./img/instacell.png" alt="Celular">
        </div>

        <div class="continuar">
            <div class="group">
                <img src="./img/Instagram-name-logo-transparent-PNG.png" alt="logo instagram" class="logo">
                <div class="fotoPerfil">
                    <img src="./img/profileDefault.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continuar como usuariopadrao</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="alterar-conta">Não é usuariopadrao?</p>
                <p class="alterar-conta">
                    <span class="link-azulado">Alterar conta</span>
                    ou
                    <span class="link-azulado">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar">
                <p class="ir-baixar">Baixe o aplicativo</p>
                <div class="lojas">
                    <a href="#" class="loja"></a>
                    <a href="#" class="loja"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
